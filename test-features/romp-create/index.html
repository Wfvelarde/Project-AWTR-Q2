<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Collapse</title>
  </head>
  <body>

    <section>
      <ul id="selectromp" class="collapsible" data-collapsible="accordion">
          <li>
              <div class="collapsible-header"><h4>Select Romp</h4></div>
              <div class="collapsible-body">
                <div id="romplist">
                  Romp List:<br>
                 </div>
             </div>
          </li>
      </ul>
       <ul id="rompcreater" class="collapsible" data-collapsible="accordion">
           <li>
               <div class="collapsible-header"><h4>Create Romp</h4></div>
               <div class="collapsible-body">
                 <div id="romp-form">
                   <div class="romp-content">
                    <form id="form">
                      Romp Name:<br>
                      <input id = "rompname" type="text" name="rompname" value=""><br>
                    </form>
                    <div id="new-romp"></div>
                    <div class="button">
                      <a id = "create-romp1" class="waves-effect waves-teal btn-flat">Create Romp</a>
                    </div>
                  </div>
                  </div>
              </div>
           </li>
       </ul>
   </section>

  </body>
</html>
